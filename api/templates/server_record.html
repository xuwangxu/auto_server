{% extends 'layout.html' %}

{% block css %}
    <style>
        .time {
            position: absolute;
            left:-190px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 150px;
            box-shadow: 0 2px 8px 2px rgba(0, 0, 0, 0.12);
        }

        .record {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 17px;
            min-height: 40px;
            box-shadow: 0 2px 8px 2px rgba(0, 0, 0, 0.12);
        }

        .record .auther {
            text-align: right;
            padding: 5px 0px;
            color: #9E9C9C;
        }

        .record-arrow {
            position: absolute;
            width: 24px;
            height: 14px;
            background: url('/static/api/imgs/bg_dot_left3.png') no-repeat;
            top: 15px;
            left: -6px;
            text-indent: -9999em;
        }

        .tag {
            padding: 6px;
            background-color: #00a2ca;
            margin: 10px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        .add-tag {
            margin: 10px;
            color: #00a2ca;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="left clearfix" style="border-left:2px dashed #ddd;width:70%;margin-left: 200px;">
        {% for record in record_list %}
            <div style="position:relative;">
                <div class="time">{{ record.create_at|date:"Y-m-d h:i:s" }}</div>
                <div class="record-arrow"></div>
                <div class="record">
                    {{ record.content }}
                    <div class="auther">
                        <span><i class="fa fa-user"></i></span>
                        <span></span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
